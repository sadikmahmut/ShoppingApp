<div class="container">
    <h2>Edit Product</h2>
    <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" formControlName="Name" class="form-control" required>
        <div *ngIf="submitted && formFields['Name'].hasError('required')" class="text-danger">Name is required.</div>
      </div>
  
      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" formControlName="Description" class="form-control" required>
        <div *ngIf="submitted && formFields['Description'].hasError('required')" class="text-danger">Description is required.</div>
      </div>
  
      <div class="form-group">
        <label for="Price">Price:</label>
        <input type="number" id="Price" name="Price" formControlName="Price" class="form-control" step="0.01" required>
        <div *ngIf="submitted && formFields['Price'].hasError('required')" class="text-danger">Price is required.</div>
        <div *ngIf="submitted && formFields['Price'].hasError('min')" class="text-danger">Price must be greater than 0.00.</div>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
