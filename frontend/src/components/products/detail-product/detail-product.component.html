<div class="container">
    <h2>Detail Product</h2>
    <form>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" class="form-control" [(ngModel)]="product.Name" disabled>
      </div>
  
      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" class="form-control" [(ngModel)]="product.Description" disabled>
      </div>
  
      <div class="form-group">
        <label for="Price">Price:</label>
        <input type="number" id="Price" name="Price" class="form-control" [(ngModel)]="product.Price" step="0.01" disabled>
      </div>
  
    </form>
</div>
