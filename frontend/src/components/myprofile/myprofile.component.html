<div class="container" *ngIf="loggedInUser">
    <div class="user-profile">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="loggedInUser.FirstName" disabled>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="loggedInUser.LastName" disabled>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="loggedInUser.Username" disabled>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="loggedInUser.Email" disabled>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="loggedInUser.Phone" disabled>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="loggedInUser.Address" disabled></textarea>
    </div>
</div>
  
<button class="register-button" *ngIf="isAdmin" [routerLink]="['/CreateUser']">
    Register a User
</button>
